


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signoraware - Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    

    <!-- Main Section -->
    <main>
      <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container">
          <a class="navbar-brand text-white" routerLink="/">Our Website</a>
          <div class="navbar-nav ml-auto">
            <a class="nav-item text-white nav-link" routerLink="/">Home</a>
            <a *ngIf="loggedInUser === 'admin'" class="nav-item nav-link" routerLink="/admin">Admin</a>
            <button *ngIf="!loggedInUser" class="btn btn-primary ml-2" (click)="openLoginPopup()">Login</button>
            <div *ngIf="loggedInUser" class="d-inline-block ml-2">
              <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
              <span class="ms-2">{{ loggedInUser }}</span>
            </div>
          </div>
        </div>
      </nav>
      <app-login-popup *ngIf="showLoginPopup" (closePopup)="closeLoginPopup()" (loginSuccess)="onLoginSuccess($event)"></app-login-popup>
      <router-outlet></router-outlet>
        <div class="banner">
            <div class="banner-slides">
                <img src="https://signoraware.com/cdn/shop/files/Banner-2_37f4335b-ceac-4e66-a6b2-b4b142a75465.jpg?v=1714644496&width=2000" alt="Banner Image 1">
                <img src="https://signoraware.com/cdn/shop/files/Banner-1.jpg?v=1714644024" alt="Banner Image 2">
                <img src="https://signoraware.com/cdn/shop/files/Banner-4_a5c66425-0d8a-44ca-9dc4-a86ac6c2e30f.jpg?v=1714644496&width=2000" alt="Banner Image 3">
                <img src="https://signoraware.com/cdn/shop/files/Banner-5_2f240634-f59b-4e66-9f63-12202ddbb792.jpg?v=1714644496&width=2000" alt="Banner Image 2">
                <img src="https://signoraware.com/cdn/shop/files/Banner-6_06007d71-13d3-424f-839c-123490e7deef.jpg?v=1714644496&width=2000" alt="Banner Image 2">

            </div><br><br><br>
        </div>
        
        <section class="categories-section">
          <h2 class="categories-heading">Categories</h2>
          <div class="categories-list">
            <div class="category" *ngFor="let product of products">
              <div class="category-content">
                <a [href]="'products.html#' + product.category.toLowerCase()">
                  <img [src]="product.imageLink" [alt]="product.category">
                </a>
                <div class="category-name">{{ product.category }}</div>
              </div>
            </div>
          </div>
        </section>
        
        
        
    
          
    </main>


</body>
<router-outlet></router-outlet> 
</html>
