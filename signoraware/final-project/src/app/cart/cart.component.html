<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">Product List</h2>
      <div *ngIf="productItems.length > 0; else emptyProductList">
        <div class="card mb-3" *ngFor="let item of productItems">
          <div class="row g-0">
            <div class="col-md-6 position-relative">
              <img [src]="item.imageLink" class="img-fluid rounded-start" alt="{{ item.name }}">
              <div class="discount-badge position-absolute top-0 start-0 bg-danger text-white p-2">
                {{ item.discount }}% OFF
              </div>
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text"><strong>Category:</strong> {{ item.category }}</p>
                <p class="card-text"><strong>Original Price:</strong> ₹{{ item.originalPrice }}</p>
                <p class="card-text"><strong>Final Price:</strong> ₹{{ item.finalPrice }}</p>
                <p class="card-text"><strong>Ratings:</strong> {{ item.ratings }} stars</p>
                <p class="card-text"><strong>Amount Saved:</strong> ₹{{ item.amountSaved }}</p>
                <button class="btn btn-primary me-2" (click)="addItemToCart(item.productId, 1)">Add to Cart</button>
                <button class="btn btn-danger" (click)="removeItemFromCart(item.productId, 1)">Remove from Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-template #emptyProductList>
        <div class="alert alert-warning" role="alert">
          No products available.
        </div>
      </ng-template>
    </div>
  </div>
</div>
