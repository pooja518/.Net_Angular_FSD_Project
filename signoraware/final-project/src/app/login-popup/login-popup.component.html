<div class="popup-overlay">
  <div class="popup-content">
    <div class="popup-header">
      <h2>{{ isRegistering ? 'Create Account' : 'LOGIN' }}</h2>
      <button class="close-btn" (click)="close()">Ã—</button>
    </div>
    <form *ngIf="!isRegistering" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
      </div>
      <a href="#" class="forgot-password" (click)="$event.preventDefault()">Forgot your password?</a>
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>
    <form *ngIf="isRegistering" (ngSubmit)="onRegister()">
      <div class="form-group">
        <input [(ngModel)]="newUser.username" name="username" type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="newUser.password" name="password" type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="newUser.email" name="email" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="newUser.firstName" name="firstName" type="text" class="form-control" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input [(ngModel)]="newUser.lastName" name="lastName" type="text" class="form-control" placeholder="Last Name" required>
      </div>
      <button type="submit" class="sign-in-btn">Register</button>
    </form>
    <p class="new-customer" *ngIf="!isRegistering">
      New customer? <a href="#" (click)="toggleRegistration($event)">Create your account</a>
    </p>
    <p class="new-customer" *ngIf="isRegistering">
      Already have an account? <a href="#" (click)="toggleRegistration($event)">Sign in</a>
    </p>
  </div>
</div>
